    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 non-overview">
        <div class="panel panel-default card-view pa-0">
            <div class="panel-wrapper collapse in">
                <div class="panel-body pa-0">
                    <div class="sm-data-box">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6 text-center pl-0 pr-0 data-wrap-left">
                                    <span class="txt-dark block counter"><span id="total-lines" class="total-lines">0</span></span>
                                    <span class="weight-500 uppercase-font block font-13">Total Lines</span>
                                </div>
                                <div class="col-xs-6 text-center  pl-0 pr-0 data-wrap-right">
                                    <i class="icon-layers data-right-rep-icon txt-primary"></i>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default card-view pa-0">
            <div class="panel-wrapper collapse in">
                <div class="panel-body pa-0">
                    <div class="sm-data-box">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6 text-center pl-0 pr-0 data-wrap-left">
                                    <span class="txt-dark block counter"><span id="total-success" class="total-success">0</span></span>
                                    <span class="weight-500 uppercase-font block">Success Count</span>
                                </div>
                                <div class="col-xs-6 text-center  pl-0 pr-0 data-wrap-right">
                                    <i class="icon-check data-right-rep-icon txt-success"></i>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default card-view pa-0">
            <div class="panel-wrapper collapse in">
                <div class="panel-body pa-0">
                    <div class="sm-data-box">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6 text-center pl-0 pr-0 data-wrap-left">
                                    <span class="txt-dark block counter"><span id="total-failures" class="total-failures">0</span></span>
                                    <span class="weight-500 uppercase-font block">Failure Count</span>
                                </div>
                                <div class="col-xs-6 text-center  pl-0 pr-0 data-wrap-right">
                                    <i class="icon-close data-right-rep-icon txt-danger"></i>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel card-view">
            <div class="panel-heading small-panel-heading relative">
                <div class="pull-left">
                    <h6 class="panel-title">Total Time Taken</h6>
                </div>
                <div class="clearfix"></div>
                <div class="head-overlay"></div>
            </div>		
            <div class="panel-wrapper collapse in">
                <div class="panel-body row pa-0">
                    <div class="sm-data-box">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-3 text-center pl-0 pr-0 data-wrap-left">
                                    <span class="block">
                                        <!-- <i class="zmdi zmdi-trending-up txt-success font-18 mr-5"></i> -->
                                        <span class="weight-500 uppercase-font">days</span>
                                    </span>
                                    <span class="txt-dark block counter"><span id="total-time-days" class="">0</span></span>
                                </div>
                                <div class="col-xs-3 text-center pl-0 pr-0 data-wrap-left">
                                    <span class="block">
                                        <span class="weight-500 uppercase-font">hours</span>
                                    </span>
                                    <span class="txt-dark block counter"><span id="total-time-hours" class="">0</span></span>
                                </div>
                                <div class="col-xs-3 text-center pl-0 pr-0 data-wrap-left">
                                    <span class="block">
                                        <span class="weight-500 uppercase-font">minutes</span>
                                    </span>
                                    <span class="txt-dark block counter"><span id="total-time-minutes" class="">0</span></span>
                                </div>
                                <div class="col-xs-3 text-center pl-0 pr-0 data-wrap-left">
                                    <span class="block">
                                        <span class="weight-500 uppercase-font">seconds</span>
                                    </span>
                                    <span class="txt-dark block counter"><span id="total-time-seconds" class="">0</span></span>
                                </div>
                                <!-- <div class="col-xs-3 text-center  pl-0 pr-0 data-wrap-right">
                                    <div id="sparkline_1" class="sp-small-chart" ></div>
                                    <i class="icon-clock data-right-rep-icon txt-light-grey"></i>
                                </div> -->
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 non-overview">
        <div class="panel panel-default card-view panel-refresh">
            <div class="refresh-container">
                <div class="la-anim-1"></div>
            </div>
            <div class="panel-heading">
                <div class="pull-left">
                    <h6 class="panel-title txt-dark">Status Report</h6>
                </div>
                <!-- <div class="pull-right">
                    <a href="#" class="pull-left inline-block refresh mr-15">
                        <i class="zmdi zmdi-replay"></i>
                    </a>
                </div> -->
                <div class="clearfix"></div>
            </div>
            <div class="panel-wrapper collapse in">
                <div class="panel-body">
                    <div id="count-chart" class="" style="height:19.7rem;"></div>
                    <div class="label-chatrs text-center mt-30">
                        <div class="inline-block mr-15">
                            <span class="clabels inline-block bg-success mr-5"></span>
                            <span class="clabels-text font-12 inline-block txt-dark capitalize-font">Success</span>
                        </div>
                        <div class="inline-block">
                            <span class="clabels inline-block bg-danger mr-5"></span>
                            <span class="clabels-text font-12 inline-block txt-dark capitalize-font">Failures</span>
                        </div>											
                    </div>
                </div>
            </div>	
        </div>	
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 progress-chart non-overview">
        <div class="panel panel-default card-view panel-refresh">
            <div class="refresh-container">
                <div class="la-anim-1"></div>
            </div>
            <div class="panel-heading">
                <div class="pull-left">
                    <h6 class="panel-title txt-dark">Progress Report</h6>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-wrapper collapse in">
                <div class="panel-body">
                    <div id="status-chart" class="" style="height:366px;"></div>
                </div>	
            </div>
        </div>
    </div>
